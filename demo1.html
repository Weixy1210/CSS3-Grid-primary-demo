<!DOCTYPE html>
<html>
	<head>
		<title>Grid-demo</title>
		<meta charset="utf-8">
		<style type="text/css">
			/*html默认无margin和padding, body有个默认的8px margin(Chrome)*/
			body{ margin: 0; }
			#wrapper{ display: grid; }
			.part{ border: 1px solid #eee; }
		</style>
	</head>
	<body>
		<!-- wrapper用来描述包裹容器似乎很普遍 -->
		<div id="wrapper">
			<div class="part">A</div>
			<div class="part">B</div>
			<div class="part">C</div>
			<div class="part">D</div>
			<div class="part">E</div>
			<div class="part">F</div>
			<div class="part">G</div>
		</div>
	</body>
</html>
