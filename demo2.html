<!DOCTYPE html>
<html>
	<head>
		<title>Grid-demo</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{ margin: 0; }
			#wrapper{
				display: grid;
				/*分成同样宽度的两类*/
				grid-template-columns: 1fr 1fr;
				/*两列间的间距, 最左右两侧不产生间隔*/
				grid-column-gap: 20px;
				/*行之间的间距, 最上下两侧不产生间隔*/
				grid-row-gap: 10px;
				background-color: #eee;
			}
			.part{
				padding: 5px;
				border: 1px solid green;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div class="part">A</div>
			<div class="part">B</div>
			<div class="part">C</div>
			<div class="part">D</div>
			<div class="part">E</div>
			<div class="part">F</div>
			<div class="part">G</div>
		</div>
	</body>
</html>
